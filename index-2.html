<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label for="temp-input">Enter Temperature:</label>
			<input type="text" id="temp-input" name="temp-input" placeholder="e.g. 25">
			<br>
			<label for="from-unit">From:</label>
			<select id="from-unit" name="from-unit">
				<option value="celsius">Celsius</option>
				<option value="fahrenheit">Fahrenheit</option>
				<option value="kelvin">Kelvin</option>
			</select>
			<br>
			<label for="to-unit">To:</label>
			<select id="to-unit" name="to-unit">
				<option value="celsius">Celsius</option>
				<option value="fahrenheit">Fahrenheit</option>
				<option value="kelvin">Kelvin</option>
			</select>
			<br>
			<button type="button" onclick="convertTemperature()">Convert</button>
		</form>
		<p id="result"></p>
	</div>
</body>
</html>
